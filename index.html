<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="formvalidate.js"></script>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
    <form onsubmit="return validate()">
       <legend for="uname">Username<span style="color:red;">*</span></legend>
       <input type="text" id="uname" class="form-control"><br>
       <span id="msg"></span><br><br>
       <legend for="email">Email</legend>
       <input type="email" id="email" class="form-control"><br><br>
       <legend for="phno">Phone Number<span style="color:red;">*</span></legend>
       <input type="text" id="phno" class="form-control"><br>
       <span id="msg1"></span><br><br>
       <legend for="Password">Password<span style="color:red;">*</span></legend>
       <input type="Password" id="Password" class="form-control"><br> 
       <span id="msg2"></span><br><br> 
       <legend for="ConfirmPassword">Confirm Password<span style="color:red;">*</span></legend>
       <input type="Password" id="ConfirmPassword" class="form-control"><br>
       <span id="msg3"></span><br><br>
       <input type="submit" id="submit" class="btn btn-primary" onclick="validate()">
    </form>
</body>
</html>
